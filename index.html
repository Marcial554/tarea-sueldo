<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categoría por Sueldo</title>
</head>
<body>
    <script>
        var nombre = prompt("Ingrese su nombre:");
        var sueldo = parseFloat(prompt("Ingrese su sueldo:"));

        if (sueldo >= 0 && sueldo <= 1130) {
            alert(nombre + ", usted es categoría Básica");
        } else if (sueldo > 1130 && sueldo <= 2500) {
            alert(nombre + ", usted es categoría Intermedia");
        } else if (sueldo > 2500 && sueldo <= 5500) {
            alert(nombre + ", usted es categoría Alta");
        } else if (sueldo > 5500) {
            alert(nombre + ", usted es categoría Premium");
        } else {
            alert("Sueldo inválido. Por favor, ingrese un número correcto.");
        }
    </script>
</body>
</html>
